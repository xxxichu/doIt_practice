<!DOCTYPE html> <!-- 문서 유형을 지정하는 선언문 -->
<html lang="ko-KR"> <!-- 웹 문서 시작을 알리는 태그 -->
<head> <!-- 브라우저에게 정보를 주는 태그 -->
  <!-- <meta> : 문자세트를 비롯한 문서 정보 -->
  <meta charset="UTF-8"> <!-- 문자 세트 지정 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 인터넷 익스플로러 브라우저 고려 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 기기 고려 -->
  <!-- 
    <meta name="keywords" content="html5, 웹표준"> : 해당 문서의 키워드
    <meta name="description" content="html5를 통해 웹 표준 공부하기" : 해당 문서의 설명
    <meta name="author" content="xxxichu"> : 해당 문서의 소유자 또는 제작자
  -->
  <title>HTML 문서의 기본구조 살펴보기</title> <!-- 문서 제목 -->
</head>
<body> <!-- 브라우저에게 정보를 주는 태그, 실제 브라우저에 표시될 내용 -->
  
</body>
</html>
